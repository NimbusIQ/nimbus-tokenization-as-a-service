<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimbus IQ - Enterprise Command</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "marked": "https://esm.sh/marked@^15.0.8",
          "dompurify": "https://esm.sh/dompurify@3.0.8",
          "@google/genai": "https://esm.sh/@google/genai"
        }
      }
    </script>
</head>
<body>
    <div class="app-background"></div>
    <main>
        <header class="hud-header">
            <div class="brand">
                <div class="logo-icon"></div>
                <div>
                    <h1>NIMBUS IQ</h1>
                    <p class="subtitle">ENTERPRISE ORCHESTRATOR v4.0</p>
                </div>
            </div>
            <div class="system-status">
                <span class="status-indicator active"></span> SYSTEM ONLINE
            </div>
        </header>

        <section id="voice-interface" class="voice-interface">
            <div class="voice-status">
                <span id="voice-text">LISTENING FOR DIRECTIVE...</span>
            </div>
            <div class="audio-visualizer">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
        </section>

        <section class="controls-area">
             <button id="generate-btn" class="cyber-btn">
                <span class="btn-text">INITIALIZE MANUAL OVERRIDE</span>
                <span class="btn-glitch"></span>
            </button>
        </section>

        <div id="report-container" class="terminal-window" role="document" aria-live="polite">
            <div class="terminal-header">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
                <span class="terminal-title">output_stream.log</span>
            </div>
            <div id="output-content" class="terminal-content">
                <div class="placeholder-content">
                    <p class="blink">_ AWAITING INPUT OR AUTO-PROTOCOL INITIATION...</p>
                </div>
            </div>
        </div>
        
        <footer class="agent-status-bar">
            <div class="agent-pill"><span class="dot"></span> CryptoIQ</div>
            <div class="agent-pill"><span class="dot"></span> Guardian Security</div>
            <div class="agent-pill"><span class="dot"></span> Breeze CRM</div>
            <div class="agent-pill"><span class="dot"></span> Growth AI</div>
        </footer>
    </main>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
